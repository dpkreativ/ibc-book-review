<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="tibc_logo.png" />
    <title>Iroko Book Circle Reviews</title>
  </head>
  <body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <header>
      <img class="logo" src="tibc_logo.png" alt="The Iroko Book Circle Logo" />
      <h1 style="margin-left: 1.5rem">The Iroko Book Circle</h1>
    </header>

    <main class="container">
      <div class="books-grid">
        <!-- Book 1 -->
        <a href="sugar-daddy-chronicles/" class="book-card">
          <div class="book-cover-container">
            <img
              src="sugar-daddy-chronicles/book_photo.jpg"
              alt=""
              class="book-cover-blur"
            />
            <img
              src="sugar-daddy-chronicles/book_photo.jpg"
              alt="Sugar Daddy Chronicles Cover"
              class="book-cover"
            />
          </div>
          <div class="book-card-content">
            <h2>Sugar Daddy Chronicles: Lewa</h2>
            <p class="author">by Tomilola Coco Adeyemo</p>
            <span class="read-more">Review</span>
          </div>
        </a>

        <!-- Book 2 -->
        <a href="sweet-medicine/" class="book-card">
          <div class="book-cover-container">
            <img
              src="sweet-medicine/book_photo.jpg"
              alt=""
              class="book-cover-blur"
            />
            <img
              src="sweet-medicine/book_photo.jpg"
              alt="Sweet Medicine Cover"
              class="book-cover"
            />
          </div>
          <div class="book-card-content">
            <h2>Sweet Medicine</h2>
            <p class="author">by Panashe Chigumadzi</p>
            <span class="read-more">Review</span>
          </div>
        </a>

        <!-- Book 3 -->
        <a href="tiny-things-are-heavier/" class="book-card">
          <div class="book-cover-container">
            <img
              src="tiny-things-are-heavier/book_photo.jpg"
              alt=""
              class="book-cover-blur"
            />
            <img
              src="tiny-things-are-heavier/book_photo.jpg"
              alt="Tiny Things Are Heavier Cover"
              class="book-cover"
            />
          </div>
          <div class="book-card-content">
            <h2>Tiny Things Are Heavier</h2>
            <p class="author">by Esther Ifesinachi Okonkwo</p>
            <span class="read-more">Review</span>
          </div>
        </a>
      </div>
    </main>

    <footer>
      <img class="footer-logo" src="tibc_logo.png" />
      <p class="footer-text">
        Â© 2025 The Iroko Book Circle. All rights reserved.
      </p>
    </footer>
  </body>
</html>
