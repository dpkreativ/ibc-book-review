<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iroko Book Circle Reviews</title>
    <link rel="icon" type="image/png" href="tibc_logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --font-sans: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        --font-serif: "Playfair Display", serif;
      }

      body {
        font-family: var(--font-sans);
        background-color: #e2dfd0;
        color: black;
        overflow-x: hidden;
        min-height: 100vh;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      .font-serif {
        font-family: var(--font-serif);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes floatRandom {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(20px, -20px) rotate(90deg);
        }
        50% {
          transform: translate(-20px, 20px) rotate(180deg);
        }
        75% {
          transform: translate(20px, 20px) rotate(270deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-float-random {
        animation: floatRandom 20s infinite ease-in-out;
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-in;
      }
    </style>
  </head>
  <body class="antialiased leading-relaxed">
    <!-- Floating Shapes -->
    <div
      class="fixed rounded-full opacity-10 pointer-events-none animate-float-random w-[100px] h-[100px] bg-white top-[10%] left-[5%]"
    ></div>
    <div
      class="fixed rounded-full opacity-10 pointer-events-none animate-float-random w-[150px] h-[150px] bg-white bottom-[10%] right-[10%] [animation-delay:5s]"
    ></div>
    <div
      class="fixed rounded-full opacity-10 pointer-events-none animate-float-random w-[80px] h-[80px] bg-white top-[50%] right-[5%] [animation-delay:10s]"
    ></div>

    <header class="flex justify-start items-center py-6 px-8">
      <img
        class="mt-4 p-2 rounded-2xl bg-white w-[90px] animate-float"
        src="tibc_logo.png"
        alt="Iroko Logo"
      />

      <div class="ml-4">
        <h1 class="text-4xl text-black font-bold">The Iroko Book Circle</h1>
        <h2 class="text-black/60 text-xl mt-2 font-semibold">Book Reviews</h2>
      </div>
    </header>

    <main class="max-w-[1200px] mx-auto lg:p-8 p-4">
      <div
        class="grid grid-cols-[repeat(auto-fit,minmax(280px,1fr))] max-[375px]:grid-cols-1 gap-8 py-8 animate-fade-in"
      >
        <!-- Book 3 -->
        <a
          href="tiny-things-are-heavier/"
          class="group bg-white rounded-2xl overflow-hidden no-underline text-inherit flex flex-col h-full transition-all duration-300 ease-in-out hover:-translate-y-1"
        >
          <div
            class="w-full h-[400px] max-[375px]:h-[350px] overflow-hidden relative bg-[#f7fafc]"
          >
            <img
              src="tiny-things-are-heavier/book_photo.jpg"
              alt=""
              class="absolute top-0 left-0 w-full h-full object-cover blur-[15px] brightness-75 scale-110 z-10"
            />
            <img
              src="tiny-things-are-heavier/book_photo.jpg"
              alt="Tiny Things Are Heavier Cover"
              class="relative w-full h-full object-contain z-20 transition-transform duration-500 ease-in-out group-hover:scale-105"
            />
          </div>
          <div class="p-6 flex flex-col items-center text-center grow">
            <h2 class="text-xl mb-2 text-gray-800 leading-tight font-bold">
              Tiny Things Are Heavier
            </h2>
            <p class="text-gray-500 mb-6 italic text-sm">
              by Esther Ifesinachi Okonkwo
            </p>
            <span
              class="mt-auto inline-block py-2 px-6 bg-black text-white rounded-2xl font-semibold text-sm transition-all duration-300 ease-in-out group-hover:bg-[#130903] group-hover:scale-105"
              >Review</span
            >
          </div>
        </a>

        <!-- Book 2 -->
        <a
          href="sugar-daddy-chronicles/"
          class="group bg-white rounded-2xl overflow-hidden no-underline text-inherit flex flex-col h-full transition-all duration-300 ease-in-out hover:-translate-y-1"
        >
          <div
            class="w-full h-[400px] max-[375px]:h-[350px] overflow-hidden relative bg-[#f7fafc]"
          >
            <img
              src="sugar-daddy-chronicles/book_photo.jpg"
              alt=""
              class="absolute top-0 left-0 w-full h-full object-cover blur-[15px] brightness-75 scale-110 z-10"
            />
            <img
              src="sugar-daddy-chronicles/book_photo.jpg"
              alt="Sugar Daddy Chronicles Cover"
              class="relative w-full h-full object-contain z-20 transition-transform duration-500 ease-in-out group-hover:scale-105"
            />
          </div>
          <div class="p-6 flex flex-col items-center text-center grow">
            <h2 class="text-xl mb-2 text-gray-800 leading-tight font-bold">
              Sugar Daddy Chronicles: Lewa
            </h2>
            <p class="text-gray-500 mb-6 italic text-sm">
              by Tomilola Coco Adeyemo
            </p>
            <span
              class="mt-auto inline-block py-2 px-6 bg-black text-white rounded-2xl font-semibold text-sm transition-all duration-300 ease-in-out group-hover:bg-[#130903] group-hover:scale-105"
              >Review</span
            >
          </div>
        </a>

        <!-- Book 1 -->
        <a
          href="sweet-medicine/"
          class="group bg-white rounded-2xl overflow-hidden no-underline text-inherit flex flex-col h-full transition-all duration-300 ease-in-out hover:-translate-y-1"
        >
          <div
            class="w-full h-[400px] max-[375px]:h-[350px] overflow-hidden relative bg-[#f7fafc]"
          >
            <img
              src="sweet-medicine/book_photo.jpg"
              alt=""
              class="absolute top-0 left-0 w-full h-full object-cover blur-[15px] brightness-75 scale-110 z-10"
            />
            <img
              src="sweet-medicine/book_photo.jpg"
              alt="Sweet Medicine Cover"
              class="relative w-full h-full object-contain z-20 transition-transform duration-500 ease-in-out group-hover:scale-105"
            />
          </div>
          <div class="p-6 flex flex-col items-center text-center grow">
            <h2 class="text-xl mb-2 text-gray-800 leading-tight font-bold">
              Sweet Medicine
            </h2>
            <p class="text-gray-500 mb-6 italic text-sm">
              by Panashe Chigumadzi
            </p>
            <span
              class="mt-auto inline-block py-2 px-6 bg-black text-white rounded-2xl font-semibold text-sm transition-all duration-300 ease-in-out group-hover:bg-[#130903] group-hover:scale-105"
              >Review</span
            >
          </div>
        </a>
      </div>
    </main>

    <footer
      class="bg-black/20 backdrop-blur-md p-8 mt-16 text-center max-[768px]:mt-0"
    >
      <div
        class="inline-flex items-center justify-center w-10 h-10 bg-white rounded-lg font-bold text-[#667eea] mb-4"
      >
        <img src="tibc_logo.png" alt="Logo" class="w-8 h-8 object-contain" />
      </div>
      <p class="text-white/90 text-sm">
        Â© 2025 The Iroko Book Circle. All rights reserved.
      </p>
    </footer>
  </body>
</html>
